<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Time table</title>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <table border="1">
        <caption>Academic timetable</caption>     <!-- the Table's caption -->

        <!--this is the head of the table-->
        <thead> 
            <th colspan="6">Time Table</th>
        </thead>

        <!--This is the first row of the table-->
        <tr>
        <th rowspan="6">Hours</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        </tr>

        <!--This is the second row of the table-->
        <tr>
            <td>science</td>
            <td>Maths</td>
            <td>science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

        <!--This is the third row of the table-->
        <tr>
            <td>social</td>
            <td>history</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>

        <!--This is row number 4 of the table-->
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>

        <!--This is the last row of the table-->
        <tr>
            <td>Social</td>
            <td>history</td>
            <td>English</td>
            <td>Social</td>
        </tr>



    </table>
    
</body>
</html>
